<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="./style.css">

        <nav>
            <!-- Navegação do site -->
            <a href="#">
                <div class="option">Botão 1</div>
                <!-- Botão de navegação 1 -->
            </a>
            <a href="#">
                <div class="option">Botão 2</div>
                <!-- Botão de navegação 2 -->
            </a>
            <a href="#">

    <main>

        <section class="section">

        <section class="section" aria-labelledby="secao-1">

            <h2 id="secao-1">Título da Seção 1</h2>

            <!-- Título da seção -->

            <!-- Texto de conteúdo da seção -->

        <!-- Rodapé da página -->

        <!-- Texto de direitos autorais -->
    </footer>

    <script src="" async defer></script>
    <!-- Link para um arquivo JavaScript (não especificado) que será carregado de forma assíncrona -->

</html>
